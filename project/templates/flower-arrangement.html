{% extends "main.html" %}
{% block contents %}
<div class="gallery">
    <h1>Nuestros arreglos</h1>

</div>
<div id="mi_div" class="row">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="card">
                    <img src="../static/img/flowers/tulips.jpg" class="card-img-top" alt="...">
                    <div class="card-body" style="background-color:seashell;">
                        <h5 class="card-title text-uppercase"><b>Nombre del arreglo</b></h5>
                        <p class="card-text">Descripción del arreglo.</p>
                        <p class="card-text text-success">$ 0.00</p>
                        <!--Habilitar boton solo para empleados logueados-->
                        <a href="" class="btn btn-warning text-white">Modificar &updownarrow;</a>
                        <a href="" class="btn btn-danger text-white">Eliminar </a>
                        <!--Habilitar boton solo para clientes logueados-->
                        <a href="" class="btn btn-success text-white">Comprar </a>
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <div class="card">
                    <img src="../static/img/flowers/sunflower.jpg" class="card-img-top" alt="...">
                    <div class="card-body" style="background-color:seashell;">
                        <h5 class="card-title text-uppercase"><b>Nombre del arreglo</b></h5>

                        <p class="card-text text-success">$ 0.00</p>

                        <!--Habilitar boton solo para clientes logueados-->
                        <a href="" class="btn btn-success text-white">Comprar </a>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
</div>
{% endblock %}
