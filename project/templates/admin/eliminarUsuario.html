{% extends "main.html" %}
{% block contents%}
<div class="content">
<br>
<form name="sent" action="/eliminar-usuario?id={{usuario.id}}" method="POST">
<div class="row">
    <div class="col-2">
        <div class="gallery">
            <h1>Eliminar Usuario</h1>
            <a href="/usuarios" class="btn btn-success text-white" style="background:#d27300;
            width:200px;
            font-size:16px;
            height:40px;
            color:#fff;
            text-decoration:none;
            border:none;"> Cancelar/Regresar</a>
        </div>
    </div>
    <div class="col-10">
        <h1><center>Este usuario se eliminará logicamente</center></h1>
        <div class="card" style="width: 15rem;">
            <img src="../static/img/usuario.png" class="card-img-top" width="300" alt="icono-usuario">
            <div class="card-body">
                <h5 class="card-title text-uppercase"><b>{{usuario.nombre}} {{usuario.apellidos}}</b></h5>
                <h6 class='card-text'><b>Rol</b></h6>
                <p class='card-text'>{{usuario.roles[0].name}}</p>
                <h6 class='card-text'><b>Correo/nombre de usuario</b></h6>
                <p class='card-text'>{{usuario.email}}</p>
                <input type="submit" class="btn" style="background:darkorange;
                width:25%;
                font-size:16px;
                height:40px;
                color:#fff;
                text-decoration:none;
                border:none;" id="eliminar" name="eliminar" value="Sí, eliminar" />
                <a href="/usuarios" class="btn" style="background: #d27300; width:20%;
                font-size:16px;
                height:40px;
                color:#fff;
                text-decoration:none;
                border:none;">
                    Cancelar
                </a>
            </div>
        </div>
    
    </div>
</div>
</form>
</div>
{% endblock %}
