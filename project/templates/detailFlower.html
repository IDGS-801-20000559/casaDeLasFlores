{% extends "main.html" %}
{% block contents %}
<div class="row">
    <div class="col-2">
        <img src="../static/img/logo-flores-prototipo1.png" width="300px">
    </div>
    <div class="col-10">
        <form action="" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required><br><br>
            
            <label for="precio">Precio de venta</label>
            <input type="number" id="precio" name="precio" class="form-control" required><br><br>
            
            <label for="telefono">Materia prima</label>
            <input type="tel" id="telefono" name="telefono"><br><br>
            
            <input type="submit" value="Enviar">
          </form>
    </div>
</div>
{% endblock %}
