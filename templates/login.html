<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CASA DE LAS FLORES</title>
    <link rel="stylesheet" href="../static/css/estiloLogin.css">
  </head>
  <body>
    <!--<center><img src="../static/img/logo-flores-prototipo1.png" width="200"></center>>-->
    <form method="POST">
    <div class="login-form">
        <h1>Iniciar sesión</h1>
        <br>
        <div class="form-group ">
          <input type="text" class="form-control" placeholder="Correo/Nombre de usuario" id="UserName" required>
          <i class="fa fa-user"></i>
        </div>
        <div class="form-group log-status">
          <input type="password" class="form-control" placeholder="Contraseña" id="Passwod" required>
          <i class="fa fa-lock"></i>
        </div>
        <button type="submit" id="login" onclick="">Iniciar sesión</button>
      </div>
    </form>
      <script src="../static/js/login.js"></script>
  </body>
</html>
